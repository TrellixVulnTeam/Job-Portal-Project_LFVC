{% extends 'jportal/base.html' %}
{% load bootstrap3 %}
{% block title_block %}
	Job Search - Add Job
{% endblock %}
{% block body_block %}
<div class="container">
    <h2>JOB FORM</h2>
    
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.media.js }}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
         Submit
        </button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
