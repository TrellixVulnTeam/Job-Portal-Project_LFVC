<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
		Job Hunt - {% block  title_block %}{% endblock %} 
	</title>
  </head>
  <body>
		<div class="container">
				<nav class="navbar navbar-fixed" role="navigation">
					<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>      
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>               
							</button>
					</div>
					<div class="brand-centered">
							<a class="navbar-brand" href="{% url 'index' %}">
									<img alt="Job Hunt" src="{% static 'images/logo.png' %}" id="logo" style="width:60px;margin-right: 10px; padding: 0;"/>Job Hunt
							</a>
					</div>
					<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
							<li id="home"><a href="{% url 'index' %}">Home</a></li>
							<li><a href="#">About Us</a></li>
							<li><a href="#">Sevices</a></li>
							<li><a href="#">Contact Us</a></li>
							<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> LogIn</a></li>
						</ul>
					</div>
					<p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">Mark Otto</a></p>
				</nav>    
			</div>
	{% block body_block %}
	{% endblock %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="{% static "js/ajax.js" %}"></script>
  </body>
</html>
