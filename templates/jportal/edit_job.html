{% extends 'jportal/base.html' %}
{% load bootstrap_toolkit %}
{% load staticfiles %}
{% block title_block %}
	Job Search - Edit Job
{% endblock %}
{% block body_block %}
<div class="container">
    <form method="POST" action=".">
        {% csrf_token %}
        {% bootstrap_form form layout="vertical" %}
        {{ form.media.js }}
        <button type="submit" class="btn btn-warning" value="submit">
        Submit
        </button>
        <br/>
    </div>
</form>
{% endblock %}
