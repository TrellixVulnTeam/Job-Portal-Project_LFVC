{% extends 'jportal/base.html' %}
{% load bootstrap3 %}
{% block title_block %}
	Job Search - Edit Job
{% endblock %}
{% block body_block %}
<div class="container">
    <form method="POST" action=".">
        {% csrf_token %}
        {% bootstrap_form form %}
        {{ form.media.js }}
        {% buttons %}
        <button type="submit" class="btn btn-primary" value="submit">
        Submit
        </button>
        {% endbuttons %}
        <br/>
    
    </div>
</form>
{% endblock %}
