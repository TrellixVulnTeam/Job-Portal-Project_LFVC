{% extends 'jportal/base.html' %}
{% load staticfiles %}

{% block title %}Education{% endblock %}

{% block body_block %}

<div class="container">
    <button type="button" name="grad" data-toggle="collapse" data-target="#form_g">Add Graduation</button>
    <a type="button" href="{% url 'post_graduation' user.username %}">Add Post Graduation</a>
    <a type="button" href="{% url 'phd' user.username %}">Add PhD/Doctorate</a>
    <a type="button" href="{% url 'class_xii' user.username %}">Add Class 12th</a>
    <a type="button" href="{% url 'class_x' user.username %}">Add Class 10th</a>
</div>
<div class="collapse" id="form_g">
    {% include 'jportal/graduation.html' with form=form1 %}
</div>
<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %} 
    {{ form1.as_p }}
<input type="submit" value="Add" name='grad'>
</form>
{% endblock %}
