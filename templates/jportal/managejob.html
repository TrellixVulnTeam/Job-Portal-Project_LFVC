{% extends 'jportal/base.html' %}
{% load bootstrap3 %}
{% block title_block %}
	Job Search - Manage Job
{% endblock %}
{% block body_block %}
<style>
        #content {
      display: none;
    }
    input[type="text"]{
        color: transparent;
        text-shadow: 0 0 0 #000;
        padding: 4px 8px;
        width: 60px;
        cursor: pointer;
    }
    input[type="text"]:focus{
        outline: none;
    }
    input:focus + div#content {
      display: block;
    }
</style>
    {% include "jportal/sidebar_emp.html" %}
    <div class="container" style="margin-left: 150px; padding: 0px 20px;">
        <div class="page-header">
            <h3 style="display:inline">Jobs Posted By You</h3>
            <a  class="btn btn-d" type="submit" href="{% url 'add_job' %}" style="float:right;">
                <span class="glyphicon glyphicon-plus"></span> Add a new job
            </a>
        </div>
        <div class="container" style="border:1px solid; margin:5px; padding:10px; border-radius:10px; width:70%">
            {% include "jportal/job_listing.html" %}
        </div>
    </div>


{% endblock %}
