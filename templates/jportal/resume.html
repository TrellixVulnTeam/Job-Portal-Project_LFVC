{% extends 'jportal/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Job Search - Resume Form
{% endblock %}
{% block body_block %}
    <div>
    <h1>Resume Form</h1>
    <form id="form" method="POST" action="." data-cities-url="{% url 'ajax_load_cities' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.media.js }}
    </div>
    <div>
        <button type="submit" value="submit">Submit</button>
        <br/>
    
    </div>
</form>
{% endblock %}
