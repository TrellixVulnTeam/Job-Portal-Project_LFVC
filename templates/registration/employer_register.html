{% extends 'jportal/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Job Search - Employer Registration
{% endblock %}
{% block body_block %}
    <div class="container">
        <h2>Employer Registration</h2>
        <form method="post" action="." id="form"  enctype="multipart/form-data" data-cities-url="{% url 'ajax_load_cities' %}" >   
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ employer_form.as_p }}
                
                <input type="submit" name="submit" value="Register">
        </form>
    </div>
   
{% endblock %}
