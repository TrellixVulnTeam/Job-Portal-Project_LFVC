{% extends 'jportal/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Job Seeker Registration Page
{% endblock %}
{% block body_block %}
<div class = "container">
    <h2>Job Seeker Registration</h2>
    <form id="form" method="post" action="." enctype="multipart/form-data" data-cities-url="{% url 'ajax_load_cities' %}">   
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ job_seek.as_p }}
        <input type="submit" name="submit" value="Register">
    </form>
</div>
{% endblock %}
