{% extends 'jportal/base.html' %}
{% load bootstrap3 %}
{% block title_block %}
	Job Search - Change Password
{% endblock %}
{% block body_block %}
<div class = "container">
    <form method="post" action=".">   
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" name="submit" class="btn btn-primary" value="Change password">Change Password</button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
